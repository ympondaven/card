<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat API Front</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  background: #f9f9f9;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

/* Conteneur principal (chat) en pleine hauteur */
#chat-container {
  width: 95%;
  max-width: 600px;
  height: 100vh;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}

/* Historique de conversation avec espace en bas pour l'input */
#chat-log {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  padding-bottom: 100px; /* espace r√©serv√© au bas pour l'input */
}

.message {
  margin: 5px 0;
  padding: 8px;
  border-radius: 10px;
  word-wrap: break-word;
}

.user-message {
  background: #0000FF;
  color: white;
  align-self: flex-end;
}

.bot-message {
  background: #fff;
  align-self: flex-start;
  border: 1px solid #ddd;
}

/* Zone d'entr√©e fix√©e en bas */
#input-container {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 10px;
  background: #fff;
  display: flex;
  align-items: center;
  gap: 5px;
  border-top: 1px solid #ddd;
  /* Ajout d'une ombre l√©g√®re pour le s√©parer du contenu */
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

#message-input {
  flex: 1;
  padding: 15px;
  font-size: 1.1em;
  border: 1px solid #ccc;
  border-radius: 8px;
}

#send-btn, #voice-btn, #stop-btn {
  padding: 15px;
  font-size: 1em;
  border: none;
  background: #0000FF;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  min-width: 50px;
}

#send-btn:hover, #voice-btn:hover, #stop-btn:hover {
  background: #0000EE;
}

/* Bouton Stop Lecture initialement cach√© */
#stop-btn {
  display: none;
}

/* CSS pour l'animation du spinner */
.spinner {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px 0;
}
.spinner .dot {
  width: 10px;
  height: 10px;
  background: #0000FF;
  border-radius: 50%;
  margin: 0 5px;
  animation: dotPulse 1s infinite;
}
.spinner .dot:nth-child(2) {
  animation-delay: 0.2s;
}
.spinner .dot:nth-child(3) {
  animation-delay: 0.4s;
}
@keyframes dotPulse {
  0% {
    transform: scale(1);
    opacity: 0.7;
  }
  50% {
    transform: scale(1.5);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 0.7;
  }
}

/* Ajustement sur tr√®s petits √©crans (ex. iPhone SE) */
@media (max-width: 400px) {
  #message-input, #send-btn, #voice-btn, #stop-btn {
    padding: 12px;
    font-size: 0.9em;
  }
}
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="user-info"></div>
    <div id="chat-log"></div>
    
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Tapez votre question ici..." />
      <button id="voice-btn">üé§</button>
      <button id="send-btn">Envoyer</button>
      <button id="stop-btn">Arr√™ter Lecture</button>
    </div>
  </div>

  <!-- Chargement de la librairie Marked pour le rendu Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Configure Marked pour activer certaines options (ex: sauts de ligne automatique)
      marked.setOptions({
        breaks: true,
        gfm: true
      });

      // Variable pour d√©terminer si la question a √©t√© pos√©e par la reconnaissance vocale
      let isVoiceInput = false;
      // Variable pour √©viter les envois multiples lors de la reconnaissance vocale sur Safari.
      let voiceSubmitted = false;
      
      // G√©n√®re un identifiant de session unique et constant durant la conversation
      const sessionId = (crypto && crypto.randomUUID) ? crypto.randomUUID() : Math.random().toString(36).substring(2);
      
      // R√©cup√®re le param√®tre "email" depuis l'URL (ex: /cards/chat?email=exemple@mail.com)
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (!email) {
        alert("Le param√®tre 'email' est requis dans l'URL. Exemple : /cards/chat?email=exemple@mail.com");
        return;
      }
      
      fetch(`/cards/config?email=${encodeURIComponent(email)}`)
      .then(response => {
        if (!response.ok) {
          throw new Error("Erreur lors de la r√©cup√©ration de la configuration");
        }
        return response.json();
      })
      .then(config => {
        const userInfo = document.getElementById('user-info');
        userInfo.innerHTML = `
          <img src="${config.picture}" alt="Photo de ${config.name}" width="100px"/>
          <div class="info-text">
            <h2>${config.name}</h2>
            <div class="message bot-message">${config.invite}</div>
          </div>
        `;
      });

      const chatLog = document.getElementById('chat-log');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const voiceBtn = document.getElementById('voice-btn');
      const stopBtn = document.getElementById('stop-btn');

      // Fonction de d√©filement vers le bas avec un l√©ger d√©lai pour permettre le rendu DOM
      const scrollToBottom = () => {
        setTimeout(() => {
          chatLog.scrollTop = chatLog.scrollHeight;
        }, 50);
      };

      // Fonction d'ajout d'un message classique (utilis√©e pour les messages utilisateurs et erreurs)
      const appendMessage = (message, className) => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + className;
        msgDiv.innerHTML = message;
        chatLog.appendChild(msgDiv);
        scrollToBottom();
      };

      // Fonction d'affichage progressif avec rendu Markdown √† chaque incr√©ment
      const typeWriterMessage = (text, className, callback) => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + className;
        chatLog.appendChild(msgDiv);
        scrollToBottom();
        let i = 0;
        const speed = 30; // Vitesse d'affichage en ms par caract√®re
        const timer = setInterval(() => {
          if (i < text.length) {
            i++;
            // R√©cup√®re la sous-cha√Æne actuelle et la parse avec Marked
            const currentMarkdown = text.substring(0, i);
            msgDiv.innerHTML = marked.parse(currentMarkdown);
            scrollToBottom();
          } else {
            clearInterval(timer);
            if (callback) callback();
          }
        }, speed);
      };

      // Arr√™te la synth√®se vocale lorsqu'on clique sur le bouton Stop
      stopBtn.addEventListener('click', () => {
        speechSynthesis.cancel();
        stopBtn.style.display = 'none';
      });

      // Fonction pour appeler l'API et afficher une animation durant l'attente
      const callAPI = async (prompt) => {
        try {
          // Ajoute le message de l'utilisateur
          appendMessage(prompt, 'user-message');
          // Ajoute le spinner indiquant le chargement
          const loadingSpinner = document.createElement('div');
          loadingSpinner.className = 'spinner';
          loadingSpinner.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
          chatLog.appendChild(loadingSpinner);
          scrollToBottom();
          
          // Appel √† l'API
          const response = await fetch(`/cards/prompt/?email=${encodeURIComponent(email)}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              // Remplacez 'YOUR_API_KEY' par votre cl√© d'API si n√©cessaire
              'x-api-key': 'YOUR_API_KEY'
            },
            body: JSON.stringify({
              prompt: prompt,
              sessionId: sessionId
            })
          });
          
          // Supprime le spinner apr√®s r√©ception de la r√©ponse
          chatLog.removeChild(loadingSpinner);

          if (!response.ok) {
            const errorText = await response.text();
            appendMessage('Erreur: ' + errorText, 'bot-message');
            return;
          }
          const markdownResponse = await response.text();

          // Affiche le message progressivement avec rendu Markdown √† chaque incr√©ment
          typeWriterMessage(markdownResponse, 'bot-message', () => {
            // Si la requ√™te provient de la saisie vocale, lance la lecture audio
            if (isVoiceInput) {
              const cleanText = markdownResponse
                                  .replace(/https?:\/\/\S+/g, '')
                                  .replace(/\*/g, '');
              const utterance = new SpeechSynthesisUtterance(cleanText);
              utterance.lang = 'fr-FR';
              utterance.rate = 1.1;
              utterance.pitch = 1.1;
              // Masque le bouton Stop √† la fin de la lecture
              utterance.onend = () => {
                stopBtn.style.display = 'none';
              };
              stopBtn.style.display = 'inline-block';
              speechSynthesis.speak(utterance);
            }
          });
        } catch (error) {
          const spinnerElem = document.querySelector('.spinner');
          if (spinnerElem) spinnerElem.remove();
          appendMessage('Erreur: ' + error.message, 'bot-message');
        }
      };

      // Envoie du message lors du clic sur le bouton "Envoyer"
      sendBtn.addEventListener('click', () => {
        isVoiceInput = false;
        const prompt = messageInput.value.trim();
        if (prompt) {
          callAPI(prompt);
          messageInput.value = '';
        }
      });

      // Envoi du message avec la touche "Entr√©e"
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendBtn.click();
        }
      });

      // Mise en place de la reconnaissance vocale (Web Speech API)
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';
        recognition.interimResults = true;
        recognition.continuous = true;
        recognition.maxAlternatives = 1;
        
        let recordingTranscript = '';
        let silenceTimer = null;
        
        recognition.onstart = () => {
          voiceBtn.style.background = 'red';
          recordingTranscript = '';
          messageInput.value = '';
        };
        
        recognition.onresult = (event) => {
          let interimTranscript = '';
          for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
              recordingTranscript += event.results[i][0].transcript;
            } else {
              interimTranscript += event.results[i][0].transcript;
            }
          }
          messageInput.value = recordingTranscript + interimTranscript;
          
          if (silenceTimer) clearTimeout(silenceTimer);
          silenceTimer = setTimeout(() => {
            const finalText = messageInput.value.trim();
            if (!voiceSubmitted && finalText !== '') {
              voiceSubmitted = true;
              isVoiceInput = true;
              callAPI(finalText);
              messageInput.value = '';
            }
            recognition.stop();
            voiceBtn.style.background = '#0000FF';
          }, 1000);
        };
        
        recognition.onerror = (event) => {
          console.error('Erreur de reconnaissance vocale:', event.error);
          voiceBtn.style.background = '#0000FF';
        };
        
        recognition.onend = () => {
          voiceBtn.style.background = '#0000FF';
        };
        
        voiceBtn.addEventListener('click', () => {
          if (speechSynthesis && speechSynthesis.getVoices().length === 0) {
            const dummy = new SpeechSynthesisUtterance('');
            speechSynthesis.speak(dummy);
            speechSynthesis.cancel();
          }
          voiceSubmitted = false;
          messageInput.value = '';
          recognition.start();
        });
      } else {
        voiceBtn.disabled = true;
        voiceBtn.title = 'Reconnaissance vocale non support√©e par votre navigateur';
      }
    });
  </script>
</body>
</html>
