<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat API Front</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="chat-container">
    <div id="user-info"></div>
    <div id="chat-log"></div>
    
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Tapez votre question ici..." />
      <button id="voice-btn">ðŸŽ¤</button>
      <button id="send-btn">Envoyer</button>
      <button id="stop-btn">ArrÃªter Lecture</button>
    </div>
  </div>
  
  <script>
    // La fonction speakWhenReady rÃ©cupÃ¨re l'Ã©lÃ©ment stopBtn dans son scope
    const speakWhenReady = (text) => {
      const synth = window.speechSynthesis;
      const stopBtn = document.getElementById('stop-btn'); // RÃ©cupÃ©ration de l'Ã©lÃ©ment ici

      const speak = () => {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';
        utterance.rate = 1.1;
        utterance.pitch = 1.1;
        utterance.voice = synth.getVoices().find(v => v.lang === 'fr-FR');
        utterance.onend = () => {
          stopBtn.style.display = 'none';
        };
        stopBtn.style.display = 'inline-block';
        synth.speak(utterance);
      };

      if (synth.getVoices().length > 0) {
        speak();
      } else {
        synth.addEventListener('voiceschanged', () => {
          speak();
        }, { once: true });
      }
    };
  </script>
  
  <!-- Chargement de la librairie Marked pour le rendu Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Configure Marked pour activer certaines options (ex: sauts de ligne automatique)
      marked.setOptions({
        breaks: true,
        gfm: true
      });

      // Variable pour dÃ©terminer si la question a Ã©tÃ© posÃ©e par la reconnaissance vocale
      let isVoiceInput = false;
      // Variable pour Ã©viter les envois multiples lors de la reconnaissance vocale sur Safari.
      let voiceSubmitted = false;
      
      // GÃ©nÃ¨re un identifiant de session unique et constant durant la conversation
      const sessionId = (crypto && crypto.randomUUID) ? crypto.randomUUID() : Math.random().toString(36).substring(2);
      
      // RÃ©cupÃ¨re le paramÃ¨tre "email" depuis l'URL (ex: /cards/chat?email=exemple@mail.com)
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (!email) {
        alert("Le paramÃ¨tre 'email' est requis dans l'URL. Exemple : /cards/chat?email=exemple@mail.com");
        return;
      }
      
      fetch(`/cards/config?email=${encodeURIComponent(email)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erreur lors de la rÃ©cupÃ©ration de la configuration");
          }
          return response.json();
        })
        .then(config => {
          const userInfo = document.getElementById('user-info');
          userInfo.innerHTML = `
            <div class="user-header">
              <img src="${config.picture}" alt="Photo de ${config.name}" />
              <h2>${config.name}</h2>
            </div>
            <div class="message bot-message">${config.invite}</div>
          `;
        });

      const chatLog = document.getElementById('chat-log');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const voiceBtn = document.getElementById('voice-btn');
      const stopBtn = document.getElementById('stop-btn');

      // Fonction de dÃ©filement vers le bas avec un lÃ©ger dÃ©lai pour permettre le rendu DOM
      const scrollToBottom = () => {
        setTimeout(() => {
          chatLog.scrollTop = chatLog.scrollHeight;
        }, 50);
      };

      // Fonction d'ajout d'un message classique (utilisÃ©e pour les messages utilisateurs et erreurs)
      const appendMessage = (message, className) => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + className;
        msgDiv.innerHTML = message;
        chatLog.appendChild(msgDiv);
        scrollToBottom();
      };

      // Fonction d'affichage progressif avec rendu Markdown Ã  chaque incrÃ©ment
      const typeWriterMessage = (text, className, callback) => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + className;
        chatLog.appendChild(msgDiv);
        scrollToBottom();
        let i = 0;
        const speed = 30; // Vitesse d'affichage en ms par caractÃ¨re
        const timer = setInterval(() => {
          if (i < text.length) {
            i++;
            // RÃ©cupÃ¨re la sous-chaÃ®ne actuelle et la parse avec Marked
            const currentMarkdown = text.substring(0, i);
            msgDiv.innerHTML = marked.parse(currentMarkdown);
            scrollToBottom();
          } else {
            clearInterval(timer);
            if (callback) callback();
          }
        }, speed);
      };

      // ArrÃªte la synthÃ¨se vocale lorsqu'on clique sur le bouton Stop
      stopBtn.addEventListener('click', () => {
        speechSynthesis.cancel();
        stopBtn.style.display = 'none';
      });

      // Fonction pour appeler l'API et afficher une animation durant l'attente
      const callAPI = async (prompt) => {
        try {
          // Ajoute le message de l'utilisateur
          appendMessage(prompt, 'user-message');
          // Ajoute le spinner indiquant le chargement
          const loadingSpinner = document.createElement('div');
          loadingSpinner.className = 'spinner';
          loadingSpinner.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
          chatLog.appendChild(loadingSpinner);
          scrollToBottom();
          
          // Appel Ã  l'API
          const response = await fetch(`/cards/prompt/?email=${encodeURIComponent(email)}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': 'YOUR_API_KEY'
            },
            body: JSON.stringify({
              prompt: prompt,
              sessionId: sessionId
            })
          });
          
          // Supprime le spinner aprÃ¨s rÃ©ception de la rÃ©ponse
          chatLog.removeChild(loadingSpinner);

          if (!response.ok) {
            const errorText = await response.text();
            appendMessage('Erreur: ' + errorText, 'bot-message');
            return;
          }
          
          const markdownResponse = await response.text();

          // Demarre immÃ©diatement la lecture TTS si le prompt provient de la reconnaissance vocale
          if (isVoiceInput) {
            const cleanText = markdownResponse
              .replace(/https?:\/\/\S+/g, '')
              .replace(/\*/g, '');
            speakWhenReady(cleanText);
          }
          
          // Affiche le message progressivement avec rendu Markdown Ã  chaque incrÃ©ment
          typeWriterMessage(markdownResponse, 'bot-message');
        } catch (error) {
          const spinnerElem = document.querySelector('.spinner');
          if (spinnerElem) spinnerElem.remove();
          appendMessage('Erreur: ' + error.message, 'bot-message');
        }
      };

      // Envoi du message lors du clic sur le bouton "Envoyer"
      sendBtn.addEventListener('click', () => {
        isVoiceInput = false;
        const prompt = messageInput.value.trim();
        if (prompt) {
          callAPI(prompt);
          messageInput.value = '';
        }
      });

      // Envoi du message avec la touche "EntrÃ©e"
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendBtn.click();
        }
      });

      // Mise en place de la reconnaissance vocale (Web Speech API)
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';
        recognition.interimResults = true;
        recognition.continuous = true;
        recognition.maxAlternatives = 1;
        
        let recordingTranscript = '';
        let silenceTimer = null;
        
        recognition.onstart = () => {
          voiceBtn.style.background = 'red';
          recordingTranscript = '';
          messageInput.value = '';
        };
        
        recognition.onresult = (event) => {
          let interimTranscript = '';
          for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
              recordingTranscript += event.results[i][0].transcript;
            } else {
              interimTranscript += event.results[i][0].transcript;
            }
          }
          messageInput.value = recordingTranscript + interimTranscript;
          
          if (silenceTimer) clearTimeout(silenceTimer);
          silenceTimer = setTimeout(() => {
            const finalText = messageInput.value.trim();
            if (!voiceSubmitted && finalText !== '') {
              voiceSubmitted = true;
              isVoiceInput = true;
              callAPI(finalText);
              messageInput.value = '';
            }
            recognition.stop();
            voiceBtn.style.background = '#0000FF';
          }, 1000);
        };
        
        recognition.onerror = (event) => {
          console.error('Erreur de reconnaissance vocale:', event.error);
          voiceBtn.style.background = '#0000FF';
        };
        
        recognition.onend = () => {
          voiceBtn.style.background = '#0000FF';
        };
        
        voiceBtn.addEventListener('click', () => {
          if (speechSynthesis && speechSynthesis.getVoices().length === 0) {
            const dummy = new SpeechSynthesisUtterance('');
            speechSynthesis.speak(dummy);
            speechSynthesis.cancel();
          }
          voiceSubmitted = false;
          messageInput.value = '';
          recognition.start();
        });
      } else {
        voiceBtn.disabled = true;
        voiceBtn.title = 'Reconnaissance vocale non supportÃ©e par votre navigateur';
      }
    });

    // PrÃ©chargement des voix pour la synthÃ¨se vocale dÃ¨s que le DOM est prÃªt
    document.addEventListener('DOMContentLoaded', () => {
      window.speechSynthesis.getVoices();
    });
  </script>
</body>
</html>
